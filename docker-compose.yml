version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: haber-sitesi-frontend
    ports:
      - '8080:8080'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: haber-sitesi-admin
    ports:
      - '3000:3000'
    volumes:
      - ./admin-dashboard:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:3000
      - NEXT_PUBLIC_API_VERSION=v1
      - NEXT_PUBLIC_APP_NAME=Haber Sitesi Admin
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: haber-sitesi-backend
    ports:
      - '8020:3000'
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    command: npm run start:dev

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: habersitesidb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: habersitesipass
    ports:
      - '5001:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: